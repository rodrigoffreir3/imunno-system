<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMUNNO :: C2-TERMINAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="terminal-container">
        <header class="terminal-header">
            <h1>Imunno System</h1>
            <div class="status-container">
                <div id="status-light" class="status-light"></div>
                <span id="status-text">CONNECTING...</span>
            </div>
        </header>

        <main class="terminal-body">

            <div id="metrics-pane" class="terminal-pane">
                <h2>// METRICS</h2>
                <div class="metrics-content">
                    <div class="metric-item">
                        <span class="metric-label">EVENTS_ANALYZED</span>
                        <span class="metric-value" id="total-events">0</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">THREATS_NEUTRALIZED</span>
                        <span class="metric-value" id="threats-neutralized">0</span>
                    </div>
                </div>
            </div>

            <div id="threats-pane" class="terminal-pane">
                <h2>// CRITICAL_THREATS_LOG</h2>
                <div class="table-container" id="threats-table-content">
                    <!-- Ameaças críticas -->
                </div>
            </div>

            <div id="events-pane" class="terminal-pane">
                <h2>// REAL-TIME_EVENT_STREAM</h2>
                <div class="table-container" id="events-table-content">
                    <!-- Eventos gerais -->
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
