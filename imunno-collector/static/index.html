<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imunno System - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">IMUNNO SYSTEM</h1>
            <div class="flex items-center space-x-3 bg-gray-800 px-4 py-2 rounded-lg">
                <span id="status-text" class="font-semibold">CONECTANDO...</span>
                <div id="status-light" class="w-4 h-4 rounded-full bg-yellow-500 shadow-[0_0_10px_#fef08a]"></div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <h2 class="text-sm font-bold text-gray-400">EVENTOS TOTAIS (SESSÃO)</h2>
                <p id="events-today" class="text-3xl font-bold text-cyan-400">0</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <h2 class="text-sm font-bold text-gray-400">AMEAÇAS NEUTRALIZADAS (SESSÃO)</h2>
                <p id="threats-neutralized" class="text-3xl font-bold text-red-500">0</p>
            </div>
        </div>
        
        <div class="bg-gray-800 p-4 rounded-lg mb-6 border-2 border-red-500/50">
            <h3 class="font-bold text-lg mb-2 text-red-400">Ameaças Críticas Detectadas</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead>
                        <tr class="text-left text-gray-400">
                            <th class="p-2">Timestamp</th>
                            <th class="p-2">Tipo</th>
                            <th class="p-2">Detalhe da Ameaça</th>
                            <th class="p-2">Score</th>
                            <th class="p-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="threats-table-body">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="space-y-4">
            <div>
                <button class="accordion-header bg-gray-800 p-4 rounded-lg w-full text-left font-bold text-lg text-cyan-300 flex justify-between items-center">
                    <span>Log Completo de Eventos de Arquivo</span>
                    <span>&#9660;</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 rounded-b-lg" style="display: none;">
                    <table class="min-w-full text-sm">
                        <tbody id="file-events-body"></tbody>
                    </table>
                </div>
            </div>
            <div>
                <button class="accordion-header bg-gray-800 p-4 rounded-lg w-full text-left font-bold text-lg text-cyan-300 flex justify-between items-center">
                    <span>Log Completo de Eventos de Processo</span>
                    <span>&#9660;</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 rounded-b-lg" style="display: none;">
                    <table class="min-w-full text-sm">
                        <tbody id="process-events-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
