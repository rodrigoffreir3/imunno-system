<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sistema Imunno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard de Segurança Imunno</h1>
        <div class="status-light" id="status-light"></div>
    </header>

    <main>
        <h2>Log de Eventos em Tempo Real</h2>
        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Origem</th>
                    <th>Agente</th>
                    <th>Detalhes da Análise</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="events-log">
                </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
