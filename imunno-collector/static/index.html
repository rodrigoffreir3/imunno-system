<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imunno System - Centro de Comando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="logo-boot">IMUNNO</div>
        <div class="boot-text" id="boot-text">INITIALIZING CORE...</div>
        <div class="scan-bar"></div>
    </div>

    <div id="dashboard-content" class="container" style="display: none;">
        <header>
            <h1 class="system-title">IMUNNO SYSTEM :: CENTRO DE COMANDO</h1>
            <div class="status-box">
                <div id="status-light" class="status-light-yellow"></div>
                <span id="status-text">CONECTANDO...</span>
            </div>
        </header>

        <main class="main-grid">
            <div class="panel panel-left">
                <div class="eye-container">
                    <div class="eye-ring eye-ring-1"></div>
                    <div class="eye-ring eye-ring-2"></div>
                    <div class="eye-iris"></div>
                </div>
                <div class="server-info">
                    <div class="info-label">SISTEMA MONITORADO</div>
                    <div class="info-value" id="server-name">Servidor Local de Testes</div>
                </div>
                <div class="metrics-grid">
                    <div>
                        <div class="info-label">EVENTOS TOTAIS (SESSÃO)</div>
                        <div class="info-value text-cyan" id="events-total">0</div>
                    </div>
                    <div>
                        <div class="info-label">AMEAÇAS NEUTRALIZADAS</div>
                        <div class="info-value text-red" id="threats-neutralized">0</div>
                    </div>
                </div>
            </div>

            <div class="panel panel-right">
                <div class="accordion">
                    <button class="accordion-header threat-header">
                        <span>AMEAÇAS CRÍTICAS EM QUARENTENA</span>
                        <span class="arrow">&#9660;</span>
                    </button>
                    <div class="accordion-content">
                        <table class="log-table">
                            <thead id="threats-table-header" style="display: none;">
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Tipo</th>
                                    <th>Detalhe</th>
                                    <th>Score</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="threats-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
                <div class="accordion">
                    <button class="accordion-header">
                        <span>LOG DE ANÁLISE COMPLETO</span>
                        <span class="arrow">&#9660;</span>
                    </button>
                    <div class="accordion-content">
                        <table class="log-table">
                            <tbody id="log-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
