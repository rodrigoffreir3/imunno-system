<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMUNNO SYSTEM :: EDR TERMINAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">IMUNNO SYSTEM :: EDR TERMINAL</h1>
            <div class="status-box">
                <span id="status-text">CONECTANDO...</span>
                <div id="status-light" class="status-light status-connecting"></div>
            </div>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <h2>EVENTOS TOTAIS (SESSÃO)</h2>
                <p id="events-today">0</p>
            </div>
            <div class="metric-card">
                <h2>AMEAÇAS NEUTRALIZADAS (SESSÃO)</h2>
                <p id="threats-neutralized" style="color: var(--threat-high-text);">0</p>
            </div>
            <div class="metric-card">
                <h2>ÚLTIMA AMEAÇA DETECTADA</h2>
                <p id="last-threat" style="font-size: 1rem; color: var(--threat-medium-text);">Nenhuma</p>
            </div>
        </div>

        <div class="table-container">
            <h3>LOG DE AMEAÇAS CRÍTICAS</h3>
            <table>
                <thead><tr><th>Timestamp</th><th>Tipo</th><th>Detalhe</th><th>Score</th><th>Ação</th></tr></thead>
                <tbody id="threats-table-body"></tbody>
            </table>
        </div>

        <div class="logs-section">
            <button class="accordion-header">Log Completo de Eventos de Arquivo</button>
            <div class="accordion-content">
                <table>
                    <thead><tr><th>Timestamp</th><th>Hostname</th><th>Caminho do Arquivo</th><th>Score</th><th>Detalhes</th></tr></thead>
                    <tbody id="file-events-body"></tbody>
                </table>
            </div>

            <button class="accordion-header">Log Completo de Eventos de Processo</button>
            <div class="accordion-content">
                <table>
                    <thead><tr><th>Timestamp</th><th>Hostname</th><th>PID</th><th>Comando</th><th>Usuário</th><th>Score</th><th>Origem (Hash)</th></tr></thead>
                    <tbody id="process-events-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
