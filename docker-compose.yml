version: '3.9'

services:

  postgres:
    image: postgres:13
    container_name: imunno_postgres
    environment:
      POSTGRES_USER: imunno_user
      POSTGRES_PASSWORD: imunno_password
      POSTGRES_DB: imunno_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - imunno-net

  collector:
    build: ./imunno-collector
    container_name: imunno_collector
    environment:
      - DB_URL=postgresql://imunno_user:imunno_password@postgres:5432/imunno_db
    depends_on:
      - postgres
    networks:
      - imunno-net

  agent:
    build: ./imunno-agent
    container_name: imunno_agent
    privileged: true
    volumes:
      - ./test_files:/data
      - ./quarantine:/quarantine
      - ./audit.log:/var/log/audit/audit.log
    environment:
      - AGENT_ID=agent-001
      - COLLECTOR_HOST=collector:8080
      - AGENT_WATCH_DIR=/data
      - AGENT_QUARANTINE_DIR=/quarantine
    depends_on:
      - collector
    networks:
      - imunno-net

  ml-service:
    build: ./imunno-ml-service
    container_name: imunno_ml
    ports:
      - "5000:5000"
    networks:
      - imunno-net

  simulador:
    build: ./simulador
    container_name: imunno_simulador
    depends_on:
      - agent
    networks:
      - imunno-net

networks:
  imunno-net:
    driver: bridge
