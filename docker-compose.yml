version: "3.9"

services:

  postgres:
    image: postgres:13
    container_name: imunno_postgres
    environment:
      POSTGRES_DB: imunno_db
      POSTGRES_USER: imunno_user
      POSTGRES_PASSWORD: imunno_pass
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    networks:
      - imunno-net

  collector:
    build:
      context: ./imunno-collector
    container_name: imunno_collector
    depends_on:
      - postgres
    environment:
      - DB_URL=postgres://imunno_user:imunno_pass@postgres:5432/imunno_db?sslmode=disable
    networks:
      - imunno-net

  agent:
    build:
      context: ./imunno-agent
    container_name: imunno_agent
    depends_on:
      - collector
    cap_add:
      - AUDIT_CONTROL
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./imunno-agent/audit.rules:/etc/audit/rules.d/audit.rules
      - ./imunno-agent/audit.log:/var/log/audit/audit.log
    environment:
      - AGENT_ID=agent-001
    networks:
      - imunno-net

  ml-service:
    build:
      context: ./imunno-ml-service
    container_name: imunno_ml
    volumes:
      - ./imunno-ml-service:/app
    environment:
      - MODEL_PATH=imunno_model.joblib
    networks:
      - imunno-net

  simulador:
    build:
      context: ./tools
    container_name: imunno_simulador
    depends_on:
      - agent
    networks:
      - imunno-net

volumes:
  pgdata:

networks:
  imunno-net:
    driver: bridge
