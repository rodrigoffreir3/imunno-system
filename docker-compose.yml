services:
  postgres:
    image: postgres:14
    container_name: imunno-postgres
    restart: always
    environment:
      POSTGRES_DB: imunno_db
      POSTGRES_USER: imunno_user
      POSTGRES_PASSWORD: imunno_password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - imunno-net

  collector:
    build: ./imunno-collector
    container_name: imunno-collector
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - imunno-net

  ml-service:
    build: ./imunno-ml-service
    container_name: imunno-ml-service
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    networks:
      - imunno-net

  imunno_agent:
    build: ./imunno-agent
    container_name: imunno-agent
    depends_on:
      - collector
    env_file:
      - .env
    volumes:
      # montar log simulado para ambiente Docker no Windows
      - ./test_files/audit.log:/var/log/audit/audit.log:ro
    networks:
      - imunno-net

  simulador:
    build: ./tools
    container_name: imunno-simulador
    depends_on:
      - collector
    env_file:
      - .env
    networks:
      - imunno-net
    command: go run simulador.go -n 10

networks:
  imunno-net:
    driver: bridge
