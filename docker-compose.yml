version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: imunno_postgres
    restart: always
    environment:
      POSTGRES_USER: imunno_user
      POSTGRES_PASSWORD: imunno_pass # Using your password
      POSTGRES_DB: imunno_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./imunno-postgres/init.sql:/docker-entrypoint-initdb.d/init.sql # Corrected path to init.sql
    networks:
      - imunno-net

  imunno_ml:
    build:
      context: ./imunno-ml-service
    container_name: imunno_ml
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./imunno-ml-service:/app
    networks:
      - imunno-net

  imunno_collector:
    build:
      context: ./imunno-collector # Corrected path
    container_name: imunno_collector
    restart: always
    depends_on:
      - postgres
      - imunno_ml # Added dependency on the ML service
    environment:
      # This DB_URL matches your postgres service credentials
      DB_URL: "postgres://imunno_user:imunno_pass@postgres:5432/imunno_db?sslmode=disable"
      ML_SERVICE_URL: "http://imunno_ml:5000" # Added ML service URL
    ports:
      - "8080:8080"
    volumes:
      - ./imunno-collector:/app # Corrected path
    networks:
      - imunno-net

  imunno_agent:
    build:
      context: ./imunno-agent
    container_name: imunno_agent
    restart: always
    depends_on:
      - imunno_collector
    environment:
      # Added environment variables the agent needs to connect
      COLLECTOR_URL: "ws://imunno_collector:8080/ws"
      AGENT_ID: "agent-001"
    volumes:
      # This volume is for local testing, it's good.
      - ./audit/audit.log:/var/log/audit/audit.log
      - ./imunno-agent:/app
    cap_add:
      # AUDIT_WRITE is essential for the daemon to operate correctly
      - AUDIT_WRITE
      - AUDIT_CONTROL
    networks:
      - imunno-net

  imunno_simulador:
    build:
      context: ./imunno-simulador # Corrected path
    container_name: imunno_simulador
    restart: on-failure
    volumes:
      - ./imunno-simulador:/app # Corrected path
    networks:
      - imunno-net

volumes:
  pgdata:

networks:
  imunno-net:
    driver: bridge