# Arquivo: docker-compose.yml - Versão Final e Corrigida

services:
  postgres:
    image: postgres:13
    container_name: imunno_postgres
    restart: always
    environment:
      POSTGRES_USER: imunno_user
      POSTGRES_PASSWORD: imunno_pass
      POSTGRES_DB: imunno_db
    ports:
      - "5432:5432"
    volumes:
      # Volume nomeado para os dados do banco, para persistência.
      - pgdata:/var/lib/postgresql/data
      # Mapeia o diretório inteiro para executar todos os scripts .sql na inicialização.
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - imunno-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imunno_user -d imunno_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  imunno_ml:
    build:
      context: ./imunno-ml-service
    container_name: imunno_ml
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./imunno-ml-service:/app
    networks:
      - imunno-net

  imunno_collector:
    build:
      context: ./imunno-collector
    container_name: imunno_collector
    restart: always
    depends_on:
      postgres:
        condition: service_healthy # Garante que o collector espere o DB estar 100% pronto.
      imunno_ml:
        condition: service_started
    environment:
      ENABLE_QUARANTINE: "true"
      DB_URL: "postgres://imunno_user:imunno_pass@postgres:5432/imunno_db?sslmode=disable"
      ML_SERVICE_URL: "http://imunno_ml:5000"
    ports:
      - "8080:8080"
    networks:
      - imunno-net

  imunno_web_server:
    build: ./imunno-web-server
    container_name: imunno_web_server
    restart: always
    ports:
      - "8081:80"
    volumes:
      - uploads_volume:/app/uploads
    networks:
      - imunno-net

  imunno_agent:
    build:
      context: ./imunno-agent
    container_name: imunno_agent
    restart: always
    depends_on:
      - imunno_collector
    environment:
      COLLECTOR_URL: "ws://imunno_collector:8080/ws"
      AGENT_ID: "docker-agent-001"
      AGENT_WATCH_DIR: "/app/uploads" 
      AGENT_QUARANTINE_DIR: "/app/quarantine"
    volumes:
      - uploads_volume:/app/uploads
      - ./imunno-agent/quarantine:/app/quarantine
      - ./audit/audit.log:/var/log/audit/audit.log
    cap_add:
      - AUDIT_WRITE
      - AUDIT_CONTROL
    networks:
      - imunno-net
  
  # --- Seção de Ferramentas (Simuladores e Jupyter) ---
  imunno_simulador:
    build:
      context: ./tools/simulador-malicioso
    container_name: imunno_simulador
    profiles:
      - tools
    depends_on:
      - imunno_collector
    environment:
      COLLECTOR_URL: "http://imunno_collector:8080"
    networks:
      - imunno-net

  imunno_simulador_bem:
    build:
      context: ./tools/simulador-bem
    container_name: imunno_simulador_bem
    profiles:
      - tools
    depends_on:
      - imunno_collector
    environment:
      COLLECTOR_URL: "http://imunno_collector:8080"
    networks:
      - imunno-net

  imunno_simulador_causalidade:
    build:
      context: ./tools/simulador-causalidade
    container_name: imunno_simulador_causalidade
    profiles:
      - tools
    depends_on:
      - imunno_collector
    environment:
      COLLECTOR_URL: "http://imunno_collector:8080"
    networks:
      - imunno-net
  
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: imunno_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./imunno-ml-service:/home/jovyan/work
    networks:
      - imunno-net
    environment:
      JUPYTER_ENABLE_LAB: "yes"

# Define os volumes nomeados que serão gerenciados pelo Docker.
volumes:
  pgdata:
  uploads_volume:

# Define a rede customizada para a comunicação entre os serviços.
networks:
  imunno-net:
    driver: bridge