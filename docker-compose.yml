version: '3.8'

services:
  # --- SERVIÇO DO COLETOR (CÉREBRO) ---
  imunno_collector:
    build: ./imunno-collector
    container_name: imunno_collector
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=imunno_postgres
      - DB_PORT=5432
      - DB_USER=imunno_user
      - DB_PASSWORD=imunno_password
      - DB_NAME=imunno_db
      - ML_SERVICE_URL=http://imunno_ml_service:8000
    depends_on:
      imunno_postgres:
        condition: service_healthy
      imunno_ml_service:
        condition: service_healthy

  # --- SERVIÇO DO AGENTE (ESPIÃO) ---
  imunno-agent:
    build:
      context: ./imunno-agent
      dockerfile: Dockerfile
    container_name: imunno_agent
    # --- ALTERAÇÕES APLICADAS AQUI ---
    cap_add:
      - AUDIT_WRITE
      - AUDIT_CONTROL
    environment:
      - AGENT_ID=wordpress-agent-001
      - AGENT_WATCH_DIR=/app/wordpress
      - AGENT_QUARANTINE_DIR=/app/quarantine
      - COLLECTOR_PORT=8080
    # --- FIM DAS ALTERAÇÕES ---
    volumes:
      - ./wordpress:/app/wordpress
      - ./imunno-agent/quarantine:/app/quarantine
      - /var/log/audit:/var/log/audit
    depends_on:
      - imunno_collector
      - wordpress_site

  # --- BANCO DE DADOS DO IMUNNO ---
  imunno_postgres:
    build:
      context: ./imunno-postgres
      dockerfile: Dockerfile
    container_name: imunno_postgres
    environment:
      - POSTGRES_DB=imunno_db
      - POSTGRES_USER=imunno_user
      - POSTGRES_PASSWORD=imunno_password
    ports:
      - "5432:5432"
    volumes:
      - imunno_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imunno_user -d imunno_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SERVIÇO DE MACHINE LEARNING ---
  imunno_ml_service:
    build: ./imunno-ml-service
    container_name: imunno_ml_service
    volumes:
      - ./imunno-ml-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- AMBIENTE DE TESTE (WORDPRESS) ---
  wordpress_site:
    image: wordpress:latest
    container_name: wordpress_site
    ports:
      - "80:80"
    environment:
      - WORDPRESS_DB_HOST=wordpress_db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
    volumes:
      - ./wordpress:/var/www/html
    depends_on:
      - wordpress_db

  wordpress_db:
    image: mysql:5.7
    container_name: wordpress_db
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
      - MYSQL_ROOT_PASSWORD=supersecretpassword
    volumes:
      - wordpress_db_data:/var/lib/mysql

volumes:
  imunno_db_data:
  wordpress_db_data: